<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">QR Code Generator</h1>
      <form id="qr-form">
        <div class="mb-3">
          <label for="text-input" class="form-label">Enter Text:</label>
          <input type="text" class="form-control" id="text-input" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </div>
      </form>
      <div id="qr-code-container" class="text-center"></div>
      <button id="download-button" class="btn btn-primary d-none">Download QR Code</button>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
